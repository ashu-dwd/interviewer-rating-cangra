<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Evaluator AI</title>
    <style>
      :root {
        --primary: #3498db;
        --secondary: #2ecc71;
        --danger: #e74c3c;
        --dark: #34495e;
        --light: #ecf0f1;
        --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f7fa;
        color: #333;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background-color: var(--dark);
        color: white;
        padding: 1rem 2rem;
        box-shadow: var(--shadow);
      }

      .main-container {
        display: flex;
        flex: 1;
        padding: 20px;
        gap: 20px;
        flex-wrap: wrap;
      }

      .input-section,
      .results-section {
        background: white;
        border-radius: 8px;
        box-shadow: var(--shadow);
        padding: 20px;
        flex: 1;
        min-width: 300px;
      }

      .input-section {
        display: flex;
        flex-direction: column;
      }

      h2 {
        color: var(--dark);
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: var(--dark);
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      textarea {
        min-height: 100px;
        resize: vertical;
      }

      button {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        margin-top: 10px;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #2980b9;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 20px;
      }

      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid var(--primary);
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-message {
        color: var(--danger);
        margin-top: 10px;
        display: none;
      }

      .results-container {
        display: none;
      }

      .rating-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: var(--shadow);
        margin-bottom: 20px;
        overflow: hidden;
      }

      .rating-header {
        background-color: var(--dark);
        color: white;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
      }

      .rating-body {
        padding: 15px;
      }

      .rating-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: a0px 0;
        margin-bottom: 10px;
      }

      .rating-label {
        font-weight: 500;
      }

      .rating-value {
        font-weight: bold;
        background-color: var(--primary);
        color: white;
        padding: 5px 10px;
        border-radius: 20px;
        min-width: 40px;
        text-align: center;
      }

      .rating-feedback {
        font-size: 14px;
        color: #666;
        margin-top: 5px;
      }

      .list-section {
        margin-top: 15px;
      }

      .list-section h4 {
        margin-bottom: 10px;
        color: var(--dark);
      }

      .list-items {
        list-style-type: none;
      }

      .list-items li {
        background-color: #f8f9fa;
        padding: 10px;
        margin-bottom: 5px;
        border-left: 3px solid var(--primary);
        font-size: 14px;
      }

      .missed-skills li {
        border-left-color: var(--danger);
      }

      .improvements li {
        border-left-color: var(--danger);
      }

      .recommendations li {
        border-left-color: var(--secondary);
      }

      .overall-score {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        color: var(--primary);
        margin: 20px 0;
      }

      .overall-summary {
        text-align: center;
        margin-bottom: 20px;
        padding: 0 20px;
      }

      @media (max-width: 768px) {
        .main-container {
          flex-direction: column;
        }

        .input-section,
        .results-section {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Interview Evaluator AI</h1>
    </header>

    <div class="main-container">
      <section class="input-section">
        <h2>Evaluate Interview</h2>
        <form id="evaluationForm">
          <div class="form-group">
            <label for="candidateName">Candidate Name:</label>
            <input
              type="text"
              id="candidateName"
              name="candidateName"
              required
            />
          </div>

          <div class="form-group">
            <label for="candidateExperience"
              >Candidate Experience (years):</label
            >
            <input
              type="text"
              id="candidateExperience"
              name="candidateExperience"
              required
            />
          </div>

          <div class="form-group">
            <label for="skillsToRate">Skills to Rate:</label>
            <input
              type="text"
              id="skillsToRate"
              name="skillsToRate"
              required
              placeholder="e.g. MuleSoft, Mule ESB, File Processing"
            />
          </div>

          <div class="form-group">
            <label for="mandatorySkills">Mandatory Skills:</label>
            <textarea
              id="mandatorySkills"
              name="mandatorySkills"
              required
              placeholder="List the mandatory skills for this position"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="interviewTranscript">Interview Transcript:</label>
            <textarea
              id="interviewTranscript"
              name="interviewTranscript"
              required
              placeholder="Paste the full interview transcript here"
            ></textarea>
          </div>

          <button type="submit" id="evaluateBtn">Evaluate Interview</button>
        </form>

        <div class="error-message" id="errorMessage"></div>
      </section>

      <section class="results-section">
        <h2>Evaluation Results</h2>

        <div class="loading" id="loadingIndicator">
          <div class="spinner"></div>
          <p>Analyzing interview...</p>
        </div>

        <div class="results-container" id="resultsContainer">
          <div class="overall-score" id="overallScore">0.0</div>
          <p class="overall-summary" id="overallSummary"></p>

          <div class="rating-card">
            <div class="rating-header">Category Ratings</div>
            <div class="rating-body" id="categoryRatings">
              <!-- Category ratings will be inserted here by JavaScript -->
            </div>
          </div>

          <div class="rating-card">
            <div class="rating-header">Analysis</div>
            <div class="rating-body">
              <div class="list-section">
                <h4>Strengths</h4>
                <ul class="list-items strengths" id="strengthsList">
                  <!-- Strengths will be inserted here by JavaScript -->
                </ul>
              </div>

              <div class="list-section">
                <h4>Areas for Improvement</h4>
                <ul class="list-items improvements" id="improvementsList">
                  <!-- Improvement areas will be inserted here by JavaScript -->
                </ul>
              </div>

              <div class="list-section">
                <h4>Missed Skills</h4>
                <ul class="list-items missed-skills" id="missedSkillsList">
                  <!-- Missed skills will be inserted here by JavaScript -->
                </ul>
              </div>

              <div class="list-section">
                <h4>Recommendations</h4>
                <ul class="list-items recommendations" id="recommendationsList">
                  <!-- Recommendations will be inserted here by JavaScript -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("evaluationForm");
        const loadingIndicator = document.getElementById("loadingIndicator");
        const resultsContainer = document.getElementById("resultsContainer");
        const errorMessage = document.getElementById("errorMessage");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          // Hide any previous results or errors
          resultsContainer.style.display = "none";
          errorMessage.style.display = "none";
          loadingIndicator.style.display = "block";

          // Get form data
          const formData = new FormData(form);

          // Convert to plain object
          const data = {};
          formData.forEach((value, key) => {
            data[key] = value;
          });

          // Send API request
          fetch("https://interviewer-rating-cangra.onrender.com/api/v1/gen", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams(data),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }
              return response.json();
            })
            .then((data) => {
              displayResults(data);
              loadingIndicator.style.display = "none";
              resultsContainer.style.display = "block";
            })
            .catch((error) => {
              console.error("Error:", error);
              errorMessage.textContent = `Error: ${
                error.message || "Failed to evaluate interview"
              }`;
              errorMessage.style.display = "block";
              loadingIndicator.style.display = "none";
            });
        });

        function displayResults(data) {
          // Set overall score and summary
          document.getElementById("overallScore").textContent =
            data.overall_rating.score.toFixed(1);
          document.getElementById("overallSummary").textContent =
            data.overall_rating.summary;

          // Display category ratings
          const categoryRatingsElement =
            document.getElementById("categoryRatings");
          categoryRatingsElement.innerHTML = "";

          for (const [category, rating] of Object.entries(
            data.category_ratings
          )) {
            const formattedCategory = category
              .split("_")
              .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
              .join(" ");

            const ratingItem = document.createElement("div");
            ratingItem.className = "rating-item";
            ratingItem.innerHTML = `
                        <div>
                            <div class="rating-label">${formattedCategory}</div>
                            <div class="rating-feedback">${
                              rating.feedback
                            }</div>
                        </div>
                        <div class="rating-value">${rating.score.toFixed(
                          1
                        )}</div>
                    `;

            categoryRatingsElement.appendChild(ratingItem);
          }

          // Display lists
          populateList("strengthsList", data.strengths);
          populateList("improvementsList", data.improvement_areas);
          populateList("missedSkillsList", data.missed_skills);
          populateList("recommendationsList", data.recommendations);
        }

        function populateList(elementId, items) {
          const listElement = document.getElementById(elementId);
          listElement.innerHTML = "";

          if (!items || items.length === 0) {
            const li = document.createElement("li");
            li.textContent = "None";
            listElement.appendChild(li);
            return;
          }

          items.forEach((item) => {
            const li = document.createElement("li");
            li.textContent = item;
            listElement.appendChild(li);
          });
        }
      });
    </script>
  </body>
</html>
